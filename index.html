        $this.countdown(finalDate, function (event) {
          $this.html(event.strftime('<div class="time-count day"><span>%D</span>Days</div><div class="time-count hour"><span>%H</span>hour</div><div class="time-count min"><span>%M</span>minute</div><div class="time-count sec"><span>%S</span>second</div>'))
        })
      })
    })
  </script>

  <script>
    jQuery(document).ready(function ($) {
      $(document).ready(function () {
        var $slider = $('.choose-active');
        var $progressBar = $('.slide-progress');
        var $progressBarLabel = $('.slider__label');
        $slider.on('beforeChange', function (event, slick, currentSlide, nextSlide) {
          var calc = ((nextSlide) / (slick.slideCount - 1)) * 100;
          $progressBar.css('background-size', calc + '% 100%').attr('aria-valuenow', calc);
          $progressBarLabel.text(calc + '% completed')
        });
        $slider.slick({
          dots: !1,
          infinite: !0,
          speed: 1000,
          autoplay: !0,
          arrows: !1,
          slidesToShow: 4,
          slidesToScroll: 1,
          responsive: [{
            breakpoint: 1200,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 1,
              infinite: !0,
            }
          }, {
            breakpoint: 992,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1
            }
          }, {
            breakpoint: 767,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows: !1,
            }
          }, {
            breakpoint: 575,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows: !1,
            }
          },]
        })
      })
    })
  </script>

  <script>
    jQuery(document).ready(function ($) {
      $('.jarallax').jarallax({
        speed: 0.2,
      })
    })
  </script>
</body>
